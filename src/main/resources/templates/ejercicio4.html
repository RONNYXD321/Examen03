<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Impuestos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>CALCULADORA DE IMPUESTOS</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/calcularimpuesto}" method="post" th:object="${ejercicio4model}">
                <div>
                    <label for="txtprecio" class="form-label">Ingrese el Precio del Producto:</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="txtprecio" required min="0">
                </div>
                <div>
                    <label for="txtcategoria" class="form-label">Seleccione la Categoría:</label>
                    <select th:field="*{categoria}" class="form-control" id="txtcategoria" required>
                        <option value="electrónica">Electrónica</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="ropa">Ropa</option>
                        <option value="muebles">Muebles</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">CALCULAR</button>
            </form>
            <div th:if="${visualizaralerta}" class="alert mt-3" th:classappend="${estilomensaje}" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
