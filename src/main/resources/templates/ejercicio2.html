<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Descuento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>CALCULADORA DE DESCUENTO</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/calculardescuento}" method="post" th:object="${ejercicio2model}">
                <div class="mb-3">
                    <label for="txtprecio" class="form-label">Ingrese el Precio de la Compra:</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="txtprecio"  required min="0">
                </div>
                <div class="mb-3">
                    <label for="txtantiguedad" class="form-label">Ingrese Antigüedad del Cliente (años):</label>
                    <input type="number" th:field="*{antiguedad}" class="form-control" id="txtantiguedad"  required min="0">
                </div>
                <button type="submit" class="btn btn-primary w-100">CALCULAR</button>
            </form>
            <div th:if="${visualizaralerta}" class="alert mt-3" th:classappend="${estilomensaje}" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
