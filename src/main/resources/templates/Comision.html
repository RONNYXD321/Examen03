<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Comisión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>CALCULADORA DE COMISIÓN</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/Comision}" method="post" th:object="${vendedorModel}">
                <div class="mb-3">
                    <label for="txtventa" class="form-label">Ingrese la Venta:</label>
                    <input type="number" th:field="*{venta}" class="form-control" id="txtventa" placeholder="Ingrese el monto de la venta" required min="0">
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular Comisión</button>
            </form>

            <div class="mt-3 text-center">
                <strong>Resultado:</strong> <span class="text-success" th:text="${totalComision} ?: 'Ingrese una cantidad para calcular'"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
