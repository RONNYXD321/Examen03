
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bonificación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h3>CALCULADORA DE BONIFICACIÓN</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/calcularBonificacion}" method="post" th:object="${bonificacionModel}">
        <div class="mb-3">
          <label for="txtmonto" class="form-label">Ingrese el monto:</label>
          <input type="number" th:field="*{pago}" class="form-control" id="txtmonto" placeholder="Ingrese el monto a pagar" required min="0">
        </div>

        <div class="mb-3">
          <label for="txtdias" class="form-label">Ingrese los días:</label>
          <input type="number" th:field="*{dias}" class="form-control" id="txtdias" placeholder="Ingrese los días trabajados" required min="0">
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular Bonificación</button>
      </form>

      <div class="mt-3 text-center">
        <strong>Resultado:</strong>
        <span class="text-success" th:text="${totalBonificacion} ?: 'Ingrese los valores para calcular'"></span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
